<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Tower Builder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Dr.MohamedSamy.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
    }
    .active {
      display: flex;
    }
    #tower {
      display: flex;
      flex-direction: column-reverse;
      margin-top: 20px;
      height: 300px;
      width: 100px;
      overflow-y: auto;
      background: #a3a3a3;
      border: 4px solid #555;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #000000aa;
    }
    .block {
      width: 100%;
      height: 20px;
      background: url('block.JPG');
      background-size: cover;
      margin: 0;
      border-bottom: 1px solid #333;
    }
    #question {
      font-size: 24px;
      margin: 20px;
    }
    .option {
      background: white;
      color: black;
      border: 2px solid #4caf50;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen active">
    <h1>Math Tower Builder</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div id="timer">Time: 60</div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="tower"></div>
  </div>

  <!-- End Screen -->
  <div id="end-screen" class="screen">
    <h2>Game Over!</h2>
    <p id="final-score"></p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 60;
    let timerInterval;

    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const endScreen = document.getElementById("end-screen");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const towerEl = document.getElementById("tower");
    const timerEl = document.getElementById("timer");
    const finalScoreEl = document.getElementById("final-score");

    function startGame() {
      score = 0;
      timeLeft = 60;
      startScreen.classList.remove("active");
      gameScreen.classList.add("active");
      generateQuestion();
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      gameScreen.classList.remove("active");
      endScreen.classList.add("active");
      finalScoreEl.textContent = `You built ${score} blocks!`;
    }

    function generateQuestion() {
      const level = score;
      let question = "";
      let correctAnswer;

      if (level < 5) {
        // Easy: Solve for x in x + a = b
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + a + 1;
        question = `Solve: x + ${a} = ${b}`;
        correctAnswer = b - a;
      } else if (level < 10) {
        // Medium: Solve for x in ax = b
        const a = Math.floor(Math.random() * 9) + 2;
        const b = (Math.floor(Math.random() * 10) + 1) * a;
        question = `Solve: ${a}x = ${b}`;
        correctAnswer = b / a;
      } else {
        // Hard: Solve for x in ax + b = c
        const a = Math.floor(Math.random() * 9) + 1;
        const x = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10);
        const c = a * x + b;
        question = `Solve: ${a}x + ${b} = ${c}`;
        correctAnswer = x;
      }

      questionEl.textContent = question;

      const options = [
        correctAnswer,
        correctAnswer + Math.floor(Math.random() * 3 + 1),
        correctAnswer - Math.floor(Math.random() * 3 + 1),
        correctAnswer + Math.floor(Math.random() * 5 + 2)
      ];

      const shuffled = options.sort(() => 0.5 - Math.random());
      optionsEl.innerHTML = "";
      shuffled.forEach(option => {
        const btn = document.createElement("div");
        btn.classList.add("option");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, correctAnswer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        addBlock();
      }
      generateQuestion();
    }

    function addBlock() {
      const block = document.createElement("div");
      block.classList.add("block");
      towerEl.appendChild(block);
    }
  </script>
</body>
</html>
